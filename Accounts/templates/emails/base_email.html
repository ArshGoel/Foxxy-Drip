{% load static %}
<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f6f6f6;
  margin: 0;
  padding: 20px;
}
.email-container {
  background: #ffffff;
  max-width: 600px;
  margin: auto;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
.header {
  background: #232f3e; /* Amazon-like dark header */
  padding: 20px;
  text-align: center;
}
.header img {
  max-height: 40px;
}
.content {
  padding: 25px;
  color: #333333;
}
.content h2 {
  margin-top: 0;
  font-size: 20px;
  color: #232f3e;
}
.message-box {
  background: #f9f9f9;
  border-left: 4px solid #ff9900; /* Amazon orange style */
  padding: 15px;
  margin: 20px 0;
  border-radius: 4px;
  font-size: 15px;
  line-height: 1.5;
}
.button {
  display: inline-block;
  background: #ff9900;
  color: #ffffff;
  text-decoration: none;
  padding: 12px 20px;
  border-radius: 4px;
  font-size: 14px;
  margin-top: 10px;
}
.footer {
  background: #f2f2f2;
  padding: 15px;
  text-align: center;
  font-size: 12px;
  color: #666;
}
</style>

</head>
<body>
  <div class="email-container">
    <!-- Header -->
    <div class="header" style="text-align: center;">
      <table role="presentation" align="center" cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td>
            <img src="https://foxxydrip.com/static/images/logo.jpg" alt="Foxxy Drip Logo" style="max-height: 40px; vertical-align: middle;">
          </td>
          <td style="padding-left: 10px; font-size: 20px; color: #ffffff; font-weight: bold; vertical-align: middle;">
            Foxxy Drip
          </td>
        </tr>
      </table>
    </div>

    {% block body %}{% endblock body %}

    <!-- Footer -->
    <div class="footer">
      Â© {{ now|date:"Y" }} Foxxy Drip. All rights reserved.<br>
      This is an automated message from Foxxy Drip.
    </div>
  </div>
</body>
</html>
