{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beast Login/Signup Modal</title>
    <link rel="stylesheet" href="{% static "css/try.css" %}" />
    <script src="{% static "js/try.js" %}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <button id="openModal">Login</button>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <button class="close-modal" id="closeModal">&times;</button>
            <div class="modal-content">
                <div class="left-pane">
                    <img src="beast-side-image.png" alt="Beast Image">
                </div>
                <div class="right-pane">
                    <div class="tabs">
                        <button class="tab active" id="loginTab">Login</button>
                        <button class="tab" id="signupTab">Sign Up</button>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="form active">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username / Email">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Password">
                            <i class="fas fa-eye show-password"></i>
                        </div>
                        <div class="options">
                            <label><input type="checkbox"> Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button class="form-btn">Sign In</button>
                    </form>

                    <!-- Signup Form -->
                    <form id="signupForm" class="form">
                        <div class="input-group">
                            <i class="fas fa-at"></i>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="First Name">
                            </div>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Password">
                            <i class="fas fa-eye show-password"></i>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Confirm Password">
                            <i class="fas fa-eye show-password"></i>
                        </div>
                        <label><input type="checkbox"> I accept the Terms of Service and Privacy Policy</label><br>
                        <label><input type="checkbox"> Subscribe to our newsletter</label>
                        <button class="form-btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
